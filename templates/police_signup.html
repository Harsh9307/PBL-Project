<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Officer Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='police_signup.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Police Officer Sign Up</h1>
        </header>
        
        <section id="signup-section">
            <form action="/police/signup" method="post">
                <label for="full-name">Full Name:</label>
                <input type="text" name="full_name" id="full-name" required>

                <label for="badge-number">Badge Number:</label>
                <input type="text" name="badge_number" id="badge-number" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm-password" required>

                <label for="contact-number">Contact Number:</label>
                <input type="text" name="contact_number" id="contact-number">

                <label for="department">Department:</label>
                <select name="department" id="department">
                    <option value="traffic">Traffic</option>
                    <option value="patrol">Patrol</option>
                    <option value="detective">Detective</option>
                    <!-- Add more options as needed -->
                </select>
